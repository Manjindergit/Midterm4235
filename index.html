<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Distance to KPU Surrey Library</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Location and Distance to KPU Surrey Library</h1>

        <p>Distance to KPU Surrey Library: <span id="distance">Calculating...</span> km</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
